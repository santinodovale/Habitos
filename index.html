<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Seguimiento de Hábitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="habit-tracker">
        <!-- Botones de navegación entre secciones -->
        <div class="tabs">
            <button onclick="showSection('add-habit-section')">Agregar Hábito</button>
            <button onclick="showSection('view-habits-section')">Ver Hábitos</button>
        </div>

        <!-- Sección para agregar un nuevo hábito -->
        <div id="add-habit-section" class="section">
            <h2>Agregar Nuevo Hábito</h2>
            <form id="add-habit-form">
                <input type="text" id="habit-name" placeholder="Nombre del Hábito" required>
                <input type="number" id="habit-frequency" placeholder="Frecuencia (días)" required>
                <button type="submit">Agregar Hábito</button>
            </form>
        </div>

        <!-- Sección para visualizar hábitos y sus gráficos -->
        <div id="view-habits-section" class="section">
            <h2>Ver Hábitos y Progreso</h2>
            <div id="habit-progress">
                <!-- Aquí se generarán los gráficos para cada hábito -->
                <div class="habit-progress-item">
                    <h3>Hábito de Ejemplo</h3>
                    <canvas id="habit-chart-example"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Definimos la función showSection de manera global
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostrar solo la sección seleccionada
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            } else {
                console.error(`Sección con id ${sectionId} no encontrada.`);
            }
        }

        // Esperamos a que el DOM esté cargado antes de mostrar la sección inicial
        document.addEventListener("DOMContentLoaded", () => {
            showSection('add-habit-section'); // Muestra "Agregar Hábito" por defecto al cargar la página
        });
    </script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
